<body>
    <form>
        <!-- A form element with all requested items and structure -->
        <label for="name">Name:</label> <br>
        <input type="text" id="name" name="name"> <br>
        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email"> <br>
        <label for="your_message">Please enter brief message:</label> <br>
        <textarea name="your_message" rows="5" cols="30"></textarea>
        <p>How did you find us?</p>
        <input type="radio" id="google" name="How_did_you_find_us" value="Google">
        <label for="google">Google</label> <br>
        <input type="radio" id="bing" name="How_did_you_find_us" value="Bing">
        <label for="bing">Bing</label> <br>
        <input type="radio" id="ourSite" name="How_did_you_find_us" value="ourSite">

        <label for="Submit">Click to submit:</label>
        <input type="button" id="Submit" name="Submit" value="Submit">
    </form>
